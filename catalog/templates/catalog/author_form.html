{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="margin-left:20px; margin-top:20px">
    <form method="post" action="">

        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}

    </form>
</div>
{% endblock %}
